
<!DOCTYPE HTML>

<html>
  <head>
    <title>React Tutorial</title>
    <script src="https://fb.me/react-0.13.1.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>

    <div id="divContent"></div>

    <script type="text/jsx">

      var jsonData = [
          { jsonAuthor: "Pete Hunt", jsonText: "This is one comment" },
          { jsonAuthor: "Jordan Walke", jsonText: "This is *another* comment" }
        ];


      var CommentBox = React.createClass({
        render: function() {
          return (
              <div className="commentBox">
                <h1>Comments</h1>
                <CommentForm />
                <CommentList data={this.props.data} />
              </div>
            );
        }
      });


      var CommentForm = React.createClass({
        render: function() {
          return (
              <div className="commentForm">
                Test Display of Comments and such.
              </div>
            );
        }
      });


      var CommentList = React.createClass({
        render: function() {
          
            var commentNodes = this.props.data.map(function(comment) {
              return (
                  <Comment author={comment.jsonAuthor}>
                    {comment.jsonText}
                  </Comment>
                );
            });

            return (
              <div className="commentList">
                {commentNodes}
              </div>
            );

        }
      });


      var Comment = React.createClass({
        render: function() {
          return (
              <div className="comment">
                <h2 className="commentAuthor">
                  {this.props.author}
                </h2>
                {this.props.children}
              </div>
            );
        }
      });


      React.render(<CommentBox data={jsonData} />, document.getElementById('divContent'));

    </script>

  </body>
</html>
