
<!DOCTYPE HTML>

<html>
  <head>
    <title>React Tutorial</title>
    <script src="https://fb.me/react-0.13.1.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>

    <div id="divContent"></div>

    <script type="text/jsx">

      var CommentBox = React.createClass({
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleCommentSubmit: function(comment)
        {

          var comments = this.state.data;
          var newComments = comments.concat([comment]);
          this.setState({data: newComments});

          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: comment,
            success: function(data) {
              this.setState({data: data})
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });

        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
              <div className="commentBox">
                <h1>Comments</h1>
                <CommentList data={this.state.data} />
                <CommentForm onCommentSubmit={this.handleCommentSubmit} />
              </div>
            );
        }
      });


      var CommentForm = React.createClass({
        handleSubmit: function(event)
        {
          event.preventDefault();
          
          var author = React.findDOMNode(this.refs.author).value.trim();
          var text = React.findDOMNode(this.refs.text).value.trim();

          if (!text || !author)
          {
            console.log('Nothing submitted ...');
            return;
          }

          this.props.onCommentSubmit({jsonAuthor: author, jsonText: text});

          React.findDOMNode(this.refs.author).value = '';
          React.findDOMNode(this.refs.text).value = '';

          return;

        },
        render: function() {
          return (
              <div className="commentForm">
                <form className="commentForm" onSubmit={this.handleSubmit}>
                  <input type="text" ref="author" placeholder="Your Name ..." />
                  <input type="text" ref="text" placeholder="Comment Here ..." />
                  <input type="submit" value="Post Comment" />
                </form>
              </div>
            );
        }
      });


      var CommentList = React.createClass({
        render: function() {
          
            var commentNodes = this.props.data.map(function(comment) {
              return (
                  <Comment author={comment.jsonAuthor}>
                    {comment.jsonText}
                  </Comment>
                );
            });

            return (
              <div className="commentList">
                {commentNodes}
              </div>
            );

        }
      });


      var Comment = React.createClass({
        render: function() {
          return (
              <div className="comment">
                <h2 className="commentAuthor">
                  {this.props.author}
                </h2>
                {this.props.children}
              </div>
            );
        }
      });


      // Assumed to be on Port 3000.
      React.render(<CommentBox url="http://localhost:3000/comments.json" pollInterval={2000} />, document.getElementById('divContent'));

    </script>

  </body>
</html>
